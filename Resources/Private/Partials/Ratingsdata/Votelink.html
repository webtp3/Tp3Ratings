<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{options}" as="option">

<a href="javascript:void(0)" rel="nofollow" title="{option.value}stars" class="tx-ratings-star-{option.value} <f:if condition="{option.vrating < option.value *100}"><f:then>notvoted</f:then><f:else>voted</f:else></f:if>"
   onclick="tx_tp3ratings_submit('{option.ref}', {option.value}, '{option.ratingdata}', '{option.check}');return false"><span class="texticon-inner-icon glyphicon glyphicon-star"></span></a>
</f:for>
